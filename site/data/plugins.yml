-
  id: disqus
  name: Disqus
  text: Bindet den Webservice Disqus ein.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-disqus
  packagist: getherbie/plugin-disqus
-
  id: feed
  name: Feed
  text: Generiert aus deinen Seiten und Blogposts automatisch einen RSS- und einen Atom-Feed im XML-Format und stellt diese als Seiten bereit.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-feed
  packagist: getherbie/plugin-feed
-
  id: gist
  name: Gist
  text: Mit dem Gist-Plugin bettest du Snippets von Gist in deine Website ein.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-gist
  packagist: getherbie/plugin-gist
-
  id: googlemaps
  name: Google Maps
  text: Bindet eine Google Map via JavaScript inklusive eines statischen Bildes als Fallback ein.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-googlemaps
  packagist: getherbie/plugin-googlemaps
-
  id: grid
  name: Grid
  text: Mit dem Gist-Plugin erstellst du in deinen Inhalten (HTML-/CSS-)Grids.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-grid
  packagist:
-
  id: highlight
  name: Highlight
  text: Hebt die Syntax einer bestimmten Programmiersprache hervor. Das Plugin ist ein Wrapper für den hervorragenden Syntax-Highlighter GeSHi.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-highlight
  packagist: getherbie/plugin-highlight
-
  id: highlightjs
  name: HighlightJS
  text: Mit dem HighlightJS-Plugin nutzt du den javascript-basierten Syntax-Highlighter highlight.js mit 130 Sprachen und 65 Stilen.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-highlightjs
  packagist: getherbie/plugin-highlightjs
-
  id: imagine
  name: Imagine
  text: Imagine ist eine objektorientierte Bibliothek zur Bildmanipulation. Sie baut auf einem durchdachten Design auf und nutzt die aktuellsten Best-Practices.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-imagine
  packagist: getherbie/plugin-imagine
-
  id: lipsum
  name: Lipsum
  text: Bietet die Möglichkeit, einfach und schnell Blindtext auszugeben.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-lipsum
  packagist: getherbie/plugin-lipsum
-
  id: markdown
  name: Markdown
  text: Mit dem Markdown-Plugin kannst du markdown-formatierte Texte parsen. Intern wird das Plugin auch zum Parsen der Seiteninhalte genutzt.
  author: Herbie-Team
  version: dev-master
  composer:
  packagist:
  status: stable
-
  id: mathjax
  name: MathJax
  text: Mit dem MathJax-Plugin bindest du die gleichnamige JavaScript display engine MathJax in deine Website ein und schreibst damit schöne mathematische Formeln.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-mathjax
  packagist: getherbie/plugin-mathjax
  status: stable
-
  id: random
  name: Random
  text: Ermöglicht es, auf einer beliebigen Seite zufallsgesteurt den Inhalt einer anderen Seite anzuzeigen.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-random
  packagist: getherbie/plugin-random
-
  id: redirect
  name: Redirect
  text: Mit diesem Plugin kannst du auf Seitenbasis eine Weiterleitung zu einer URL vornehmen.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-redirect
  packagist: getherbie/plugin-redirect
-
  id: ress
  name: RESS
  text: Mit Hilfe dess RESS-Plugins kann die Ausgabe des Servers an das Gerät angepasst werden kann, mit dem die Website aktuell besucht wird.
  author: Netzweberei
  version: dev-master
  github: https://github.com/Netzweberei/plugin-ress
-
  id: shortcode
  name: Shortcode
  text: Shortcodes sind BBTags, die man mit PHP beliebig durch Funktionalität erweitern kann. Shortcodes gibt es in WordPress seit der Version 2.5.
  author: Herbie-Team
  version: dev-master
  composer:
  packagist:
  status: stable
-
  id: simplecontact
  name: SimpleContact
  text: Mit SimpleContact stattest du deine Website mit einem einfachen voll konfigurierbaren Kontaktformular mit den Feldern Name, E-Mail und Nachricht aus.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-simplecontact
  packagist: getherbie/plugin-simplecontact
-
  id: simplesearch
  name: Simplesearch
  text: Simplesearch ist ein einfaches aber nützliches Plugin, das deine Seite mit Suchfunktionalität ausrüstet.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-simplesearch
  packagist: getherbie/plugin-simplesearch
-
  id: smartypants
  name: Smartypants
  text: Mit Hilfe des Smartypants-Parsers von Michel Fortin werden typografische Anpassungen am Inhalt und Seitentitel vorgenommen.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-smartypants
  packagist: getherbie/plugin-smartypants
-
  id: test
  name: Test
  text: Das Testplugin lotet die Möglichkeiten von Herbie aus.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-test
  packagist: getherbie/plugin-test
-
  id: textile
  name: Textile
  text: Mit dem Textile-Plugin kannst du textile-formatierte Texte parsen. Intern wird das Plugin auch zum Parsen der Seiteninhalte genutzt.
  author: Herbie-Team
  version: dev-master
  composer:
  packagist:
  status: stable
-
  id: twig
  name: Twig
  text: Das Twig-Plugin ist für das Parsen der HTML-Layoutdateien zuständig und bringt viele Funktionen, Filter und Tests mit.
  author: Herbie-Team
  version: dev-master
  composer:
  packagist:
  status: stable
-
  id: video
  name: Video
  text: Bettet ein Video ein, das sich automatisch der Grösse des Displays des Benutzers anpasst. Aktuell wird YouTube und Vimeo unterstützt.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-video
  packagist: getherbie/plugin-video
-
  id: xmlsitemap
  name: XML-Sitemap
  text: Generiert aus deinen Seiten und Blogposts automatisch eine XML-Sitemap für Google und Co. und stellt sie als Seite bereit.
  author: Herbie-Team
  version: dev-master
  composer: getherbie/plugin-xmlsitemap
  packagist: getherbie/plugin-xmlsitemap
